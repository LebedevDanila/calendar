<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="application">
  <h1 class="title">Calendar<span>.js</span></h1>
  <div class="calendar">
    <div class="calendar__header">
      <div class="calendar__date">
        <span class="calendar__year"></span>
        <span class="calendar__month"></span>
      </div>
      <div class="calendar__btns">
        <div class="calendar__btn prev-btn">←</div>
        <div class="calendar__btn next-btn">→</div>
      </div>
    </div>
    <div class="calendar__week">
      <div class="calendar__weekday">Mon</div>
      <div class="calendar__weekday">Tue</div>
      <div class="calendar__weekday">Wed</div>
      <div class="calendar__weekday">Thu</div>
      <div class="calendar__weekday">Fri</div>
      <div class="calendar__weekday">Sat</div>
      <div class="calendar__weekday">Sun</div>
    </div>
    <div class="calendar__days"></div>
  </div>
</div>
</body>
<script src="Calendar.js"></script>
</html>
